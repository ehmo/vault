appId: app.vaultaire.ios
---
# Select multiple files and batch export
- runFlow: ../helpers/launch_with_files.yaml

# Enter select mode
- tapOn:
    id: "vault_select_button"

# Select all
- tapOn:
    id: "vault_select_all"
    optional: true

# Export selected
- tapOn:
    id: "vault_edit_export"
    optional: true

# Confirm export
- tapOn:
    text: "Export"
    optional: true
