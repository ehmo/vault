appId: app.vaultaire.ios
---
- launchApp:
    clearState: true
    arguments:
      MAESTRO_TEST: "true"

# Dismiss any system alerts (e.g. Apple Account Verification)
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Not Now"
    optional: true

# Wait for app to settle
- extendedWaitUntil:
    visible:
      id: "vault_add_button"
    timeout: 5000
