appId: app.vaultaire.ios
---
- launchApp:
    clearState: true
    arguments:
      MAESTRO_TEST: "true"

# Dismiss any system alerts (e.g. Apple Account Verification)
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Don.*Allow"
    optional: true
- tapOn:
    text: "OK"
    optional: true

# Wait for app to settle
- waitForAnimationToEnd:
    timeout: 2000
- assertVisible:
    id: "vault_add_button"
    optional: true
- assertVisible:
    id: "vault_first_files"
    optional: true
