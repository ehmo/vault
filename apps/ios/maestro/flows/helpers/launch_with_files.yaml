appId: app.vaultaire.ios
---
# Launch test mode WITH pre-seeded test files in the vault
- launchApp:
    clearState: true
    arguments:
      MAESTRO_TEST: "true"
      MAESTRO_SEED_FILES: "true"

# Dismiss any system alerts
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Don.*Allow"
    optional: true
- tapOn:
    text: "OK"
    optional: true

- extendedWaitUntil:
    visible:
      id: "vault_add_button"
    timeout: 5000
