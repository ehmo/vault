appId: app.vaultaire.ios
---
# Import a photo from the photo library
- runFlow: ../helpers/launch_test_mode.yaml

# Add test media to simulator photo library
- addMedia:
    - test-photo.jpg

# In empty state, tap "Protect Your First Files" to show import options
- tapOn:
    id: "vault_first_files"

# Confirmation dialog appears — choose "Import from Library"
- tapOn:
    text: "Import from Library"
    optional: true

# System photo picker appears — interaction varies by iOS version
# The picker may not show imported media immediately
