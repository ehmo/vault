appId: app.vaultaire.ios
---
# Import a document via Files picker
- runFlow: ../helpers/launch_test_mode.yaml

# Open import options from either non-empty or empty vault state
- tapOn:
    id: "vault_add_button"
    optional: true
- tapOn:
    id: "vault_first_files"
    optional: true

# Confirmation dialog — choose "Import Documents"
- tapOn:
    text: "Import Documents"

# System file picker appears — interaction is device/simulator specific
# This flow verifies the picker opens; actual file selection depends on simulator state
