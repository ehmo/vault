appId: app.vaultaire.ios
---
# Test paywall skip during onboarding
- launchApp:
    clearState: true

# Dismiss system alerts
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Not Now"
    optional: true

- tapOn:
    id: "welcome_continue"
- tapOn:
    id: "permissions_continue"
- tapOn:
    id: "analytics_decline"

# Skip paywall
- tapOn:
    id: "paywall_skip"
    optional: true
