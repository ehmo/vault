appId: app.vaultaire.ios
---
# Test Thank You screen appears after paywall and leads to pattern setup
- launchApp:
    clearState: true

# Dismiss system alerts
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Not Now"
    optional: true

# Navigate through onboarding to Thank You
- tapOn:
    id: "welcome_continue"
- tapOn:
    id: "permissions_continue"
- tapOn:
    id: "analytics_decline"
- tapOn:
    id: "paywall_skip"
    optional: true

# Verify Thank You screen content
- assertVisible: "Protected by Design"
- assertVisible: "No accounts\\.\\s*No personal data\\.\\s*No backdoors\\."
- assertVisible:
    id: "thankyou_continue"

# Tap Continue â€” should transition to pattern setup (no progress bar)
- tapOn:
    id: "thankyou_continue"
- assertVisible:
    id: "pattern_grid"
- assertVisible: "Create Your Pattern"
