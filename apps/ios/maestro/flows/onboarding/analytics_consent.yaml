appId: app.vaultaire.ios
---
# Test analytics consent screen (requires welcome to be completed first)
- launchApp:
    clearState: true

# Dismiss system alerts
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Not Now"
    optional: true

- tapOn:
    id: "welcome_continue"

# Permissions screen â€” skip past
- tapOn:
    id: "permissions_continue"

# Verify consent options
- assertVisible: "Help Improve Vaultaire"
- assertVisible:
    id: "analytics_enable"
- assertVisible:
    id: "analytics_decline"

# Decline analytics
- tapOn:
    id: "analytics_decline"
