appId: app.vaultaire.ios
---
# Test pattern setup screen (navigate through onboarding first)
- launchApp:
    clearState: true

# Dismiss system alerts
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Not Now"
    optional: true

- tapOn:
    id: "welcome_continue"
- tapOn:
    id: "analytics_decline"
- tapOn:
    id: "paywall_skip"
    optional: true

# Pattern setup screen should be visible
- assertVisible:
    id: "pattern_grid"
