appId: app.vaultaire.ios
---
# Verify welcome screen elements
- launchApp:
    clearState: true

# Dismiss system alerts
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Not Now"
    optional: true

- assertVisible: "Welcome to Vaultaire"
- assertVisible: "Each pattern creates a unique encrypted vault. Different patterns = different vaults."
- assertVisible: "Nobody can tell how many vaults you have\\.\\s*Every pattern shows a vault\\."
- assertVisible: "Your encryption keys are protected by your device's Secure Enclave."
- assertVisible:
    id: "welcome_continue"
- tapOn:
    id: "welcome_continue"
