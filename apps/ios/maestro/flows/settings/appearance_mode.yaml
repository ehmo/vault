appId: app.vaultaire.ios
---
# Switch appearance modes from App Settings
- runFlow: ../helpers/launch_test_mode.yaml
- runFlow: ../helpers/navigate_to_app_settings.yaml

- assertVisible:
    id: "app_appearance_setting"

- tapOn:
    id: "app_appearance_setting"

- assertVisible:
    id: "appearance_light"

- tapOn: "Light"
- tapOn: "Dark"
- tapOn: "System"
