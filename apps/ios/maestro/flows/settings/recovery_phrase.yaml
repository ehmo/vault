appId: app.vaultaire.ios
---
# Regenerate recovery phrase
- runFlow: ../helpers/launch_test_mode.yaml

- tapOn:
    id: "vault_settings_button"

# Scroll to find regenerate phrase button
- scrollUntilVisible:
    element:
      id: "settings_regen_phrase"
    direction: DOWN
    timeout: 5000

- tapOn:
    id: "settings_regen_phrase"

# Confirm destructive regeneration prompt
- assertVisible: "Regenerate Recovery Phrase?"
- tapOn: "Regenerate"

# Flow should remain responsive after confirming regeneration
- waitForAnimationToEnd:
    timeout: 1000
- assertVisible: "Vault Settings"
- assertVisible:
    id: "settings_regen_phrase"
