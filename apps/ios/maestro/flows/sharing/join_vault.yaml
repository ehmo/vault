appId: app.vaultaire.ios
---
# Test join vault UI flow
# Note: Actual CloudKit join won't complete in test; tests UI only
- runFlow: ../helpers/launch_test_mode.yaml

# Lock the vault first to get to the lock screen
- tapOn:
    id: "vault_lock_button"

# From lock screen, tap join shared vault
- tapOn:
    id: "unlock_join_link"
    optional: true

# Join vault view
- assertVisible:
    id: "join_cancel"
    optional: true

# Cancel
- tapOn:
    id: "join_cancel"
    optional: true
