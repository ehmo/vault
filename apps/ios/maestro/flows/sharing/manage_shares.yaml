appId: app.vaultaire.ios
---
# Test manage shares UI â€” navigate to share screen and verify elements
- runFlow: ../helpers/launch_test_mode.yaml

- tapOn:
    id: "vault_settings_button"

- scrollUntilVisible:
    element:
      id: "settings_share_vault"
    direction: DOWN
    timeout: 5000

- tapOn:
    id: "settings_share_vault"

# Share screen should show either:
# - New share creation (if no active shares) with "Generate Phrase" button
# - Manage shares list (if shares exist) with upload rows
# Both are valid states for this test. We verify the cancel button
# is always present at the top level of the share flow.
- assertVisible:
    id: "share_cancel"

# The "New Share" button should be visible in either state
- assertVisible:
    id: "share_new_share"
    optional: true

# Dismiss
- tapOn:
    id: "share_cancel"

# Back in settings
- assertVisible:
    id: "settings_share_vault"
