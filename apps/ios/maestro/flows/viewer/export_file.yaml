appId: app.vaultaire.ios
---
# Export a file from full screen viewer
- runFlow: ../helpers/launch_with_files.yaml

# Open photo
- tapOn:
    index: 0
    optional: true

# Actions -> Export
- tapOn:
    id: "viewer_actions"
    optional: true
- tapOn:
    text: "Export"
    optional: true

# Confirm export warning
- tapOn:
    text: "Export"
    optional: true
