appId: app.vaultaire.ios
---
# Swipe between photos in full screen viewer
- runFlow: ../helpers/launch_with_files.yaml

# Open first photo
- tapOn:
    point: "20%, 34%"

# Viewer should be fully presented
- assertVisible:
    id: "viewer_done"

# Swipe left to next photo
- swipe:
    direction: "LEFT"

# Swipe left again (regression: page should still snap cleanly)
- swipe:
    direction: "LEFT"

# Swipe right to go back
- swipe:
    direction: "RIGHT"

# Viewer controls must remain stable after multiple swipes
# (regression: swiping should not accidentally dismiss to gallery)
- assertVisible:
    id: "viewer_done"

- tapOn:
    id: "viewer_done"
