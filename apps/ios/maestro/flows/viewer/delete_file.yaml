appId: app.vaultaire.ios
---
# Delete a file from full screen viewer
- runFlow: ../helpers/launch_with_files.yaml

# Open photo
- tapOn:
    index: 0
    optional: true

# Actions -> Delete
- tapOn:
    id: "viewer_actions"
    optional: true
- tapOn:
    text: "Delete"
    optional: true

# Confirm deletion
- tapOn:
    text: "Delete"
    optional: true
