appId: app.vaultaire.ios
---
# View a file in the full-screen viewer, verify controls, then dismiss
- runFlow: ../helpers/launch_with_files.yaml

# Tap first file in the grid to open the viewer
- tapOn:
    point: "20%, 34%"

# Verify viewer opened â€” Done button must be visible
- assertVisible:
    id: "viewer_done"

# Verify action menu button is present
- assertVisible:
    id: "viewer_actions"

# Dismiss via Done button
- tapOn:
    id: "viewer_done"

# Verify we're back in the gallery
- assertVisible:
    id: "vault_add_button"
- assertVisible:
    id: "vault_search_field"
