appId: app.vaultaire.ios
---
# Screenshot 1: Empty vault state
# Shows the 3-step walkthrough cards â€” clean, story-telling screen

- launchApp:
    clearState: true
    arguments:
      MAESTRO_TEST: "true"

# Dismiss system alerts
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Don.*Allow"
    optional: true
- tapOn:
    text: "OK"
    optional: true

# Wait for the empty vault state
- extendedWaitUntil:
    visible:
      id: "vault_empty_state_container"
    timeout: 8000

- waitForAnimationToEnd:
    timeout: 1500

- takeScreenshot: "01_empty_vault"
