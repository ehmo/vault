appId: app.vaultaire.ios
---
# Screenshot 5: Empty vault state
# Shows the 3 walkthrough cards: Add files, Encrypted instantly, Only you can access

- launchApp:
    clearState: true
    arguments:
      MAESTRO_TEST: "true"

# Dismiss system alerts
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Don.*Allow"
    optional: true
- tapOn:
    text: "OK"
    optional: true

# Wait for empty vault state (NO seeded files)
- extendedWaitUntil:
    visible:
      id: "vault_empty_state_container"
    timeout: 8000

- waitForAnimationToEnd:
    timeout: 1000

- takeScreenshot: "apps/ios/screenshots/raw/05_empty_vault"
