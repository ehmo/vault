appId: app.vaultaire.ios
---
# Screenshot 2: Vault grid with files
# Shows the main vault experience after files are added

- launchApp:
    clearState: true
    arguments:
      MAESTRO_TEST: "true"
      MAESTRO_SEED_FILES: "true"

# Dismiss system alerts
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Don.*Allow"
    optional: true
- tapOn:
    text: "OK"
    optional: true

# Wait for vault grid with files (add button appears when vault is loaded)
- extendedWaitUntil:
    visible:
      id: "vault_add_button"
    timeout: 8000

- waitForAnimationToEnd:
    timeout: 1500

- takeScreenshot: "02_vault_with_files"
