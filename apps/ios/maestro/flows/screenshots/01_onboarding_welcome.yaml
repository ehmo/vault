appId: app.vaultaire.ios
---
# Screenshot 1: Welcome/Onboarding screen
# Shows app value props: pattern encryption, plausible deniability, hardware security, backup

- launchApp:
    clearState: true

# Dismiss any system alerts
- tapOn:
    text: "Not Now"
    optional: true
- tapOn:
    text: "Don.*Allow"
    optional: true
- tapOn:
    text: "OK"
    optional: true

# Wait for Welcome screen to appear
- extendedWaitUntil:
    visible:
      id: "welcome_continue"
    timeout: 8000

- waitForAnimationToEnd:
    timeout: 1000

- takeScreenshot: "apps/ios/screenshots/raw/01_welcome"
