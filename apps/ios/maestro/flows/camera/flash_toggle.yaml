appId: app.vaultaire.ios
---
# Cycle flash modes: auto -> on -> off -> auto
- runFlow: ../helpers/launch_test_mode.yaml

# Open camera entry point from either non-empty or empty vault state
- tapOn:
    id: "vault_add_button"
    optional: true
- tapOn:
    id: "vault_first_files"
    optional: true
- tapOn:
    text: "Take Secure Photo"

# Flash starts on auto (camera-dependent on simulator)
- assertVisible:
    id: "camera_flash"
    optional: true

# Cycle: auto -> on
- tapOn:
    id: "camera_flash"
    optional: true

# Cycle: on -> off
- tapOn:
    id: "camera_flash"
    optional: true

# Cycle: off -> auto
- tapOn:
    id: "camera_flash"
    optional: true

- tapOn:
    id: "camera_cancel"
    optional: true
