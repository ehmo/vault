appId: app.vaultaire.ios
---
# Cycle flash modes: auto -> on -> off -> auto
- runFlow: ../helpers/launch_test_mode.yaml

# Use empty state button to open camera
- tapOn:
    id: "vault_first_files"
- tapOn:
    text: "Take Secure Photo"

# Flash starts on auto (camera-dependent on simulator)
- assertVisible:
    id: "camera_flash"
    optional: true

# Cycle: auto -> on
- tapOn:
    id: "camera_flash"
    optional: true

# Cycle: on -> off
- tapOn:
    id: "camera_flash"
    optional: true

# Cycle: off -> auto
- tapOn:
    id: "camera_flash"
    optional: true

- tapOn:
    id: "camera_cancel"
    optional: true
