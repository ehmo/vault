<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open in Vaultaire</title>
  <meta name="description" content="Someone shared a vault with you. Open this link in Vaultaire to accept the invitation.">
  <link rel="stylesheet" href="/styles/output.css">
  <script>
    // Attempt to open in app via universal link â€” if we're still here after 1s, show fallback
    document.addEventListener('DOMContentLoaded', () => {
      const fallback = document.getElementById('fallback');
      setTimeout(() => { fallback.classList.remove('hidden'); }, 1000);
    });
  </script>
</head>
<body class="bg-black text-white min-h-screen flex items-center justify-center">
  <main class="max-w-md mx-auto px-6 py-20 text-center">
    <div class="text-6xl mb-6">ğŸ”</div>
    <h1 class="text-3xl font-bold mb-4">Vault Invitation</h1>
    <p class="text-gray-400 mb-8">Someone shared a secure vault with you.</p>

    <div id="fallback" class="hidden space-y-4">
      <p class="text-gray-300">To accept this invitation, you need the Vaultaire app.</p>
      <a href="https://apps.apple.com/app/vaultaire/id6740526623"
         class="inline-block bg-white text-black font-semibold px-8 py-3 rounded-full hover:bg-gray-200 transition">
        Get Vaultaire
      </a>
      <p class="text-sm text-gray-500 mt-6">Already have the app? Open this link on your iPhone.</p>
    </div>
  </main>
</body>
</html>
