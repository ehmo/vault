appId: app.vaultaire.ios
---
# Toggle duress vault â€” premium-gated feature
# In test mode without premium, this taps the "Use as duress vault" button
# which triggers the paywall. Verifies the duress section is reachable.
- runFlow: ../helpers/launch_test_mode.yaml

- tapOn:
    id: "vault_settings_button"

- scrollUntilVisible:
    element:
      text: "Use as duress vault"
    direction: DOWN
    timeout: 5000

# For premium: toggle exists; for non-premium: button exists
- tapOn:
    id: "settings_duress_toggle"
    optional: true
- tapOn:
    text: "Use as duress vault"
    optional: true
