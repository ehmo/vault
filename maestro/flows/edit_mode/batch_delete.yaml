appId: app.vaultaire.ios
---
# Select multiple files and batch delete
- runFlow: ../helpers/launch_with_files.yaml

# Enter select mode
- tapOn:
    id: "vault_select_button"

# Select all
- tapOn:
    id: "vault_select_all"
    optional: true

# Delete selected
- tapOn:
    id: "vault_edit_delete"
    optional: true

# Confirm deletion
- tapOn:
    text: "Delete"
    optional: true
