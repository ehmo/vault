appId: app.vaultaire.ios
---
# Select multiple files and batch delete
- runFlow: ../helpers/launch_test_mode.yaml

# Import test photos
- addMedia:
    - ../testdata/test-photo.jpg
    - ../testdata/test-image.png
- tapOn:
    id: "vault_add_button"
- tapOn:
    id: "vault_add_library"
- tapOn:
    text: "Add"
    optional: true
- wait: 2

# Enter select mode
- tapOn:
    id: "vault_select_button"

# Select all
- tapOn:
    id: "vault_select_all"
    optional: true

# Delete selected
- tapOn:
    id: "vault_edit_delete"
    optional: true

# Confirm deletion
- tapOn:
    text: "Delete"
    optional: true
