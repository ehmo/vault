appId: app.vaultaire.ios
---
# Open camera via empty state, take photo, save to vault
- runFlow: ../helpers/launch_test_mode.yaml

# Use empty state button to open camera
- tapOn:
    id: "vault_first_files"
- tapOn:
    text: "Take Secure Photo"
    optional: true

# Camera view â€” simulator may show black preview
- assertVisible:
    id: "camera_capture"
    optional: true
- tapOn:
    id: "camera_capture"
    optional: true

# Photo captured alert
- tapOn:
    text: "Save to Vault"
    optional: true

# Cancel if capture failed (simulator has no real camera)
- tapOn:
    id: "camera_cancel"
    optional: true
