appId: app.vaultaire.ios
---
# Tap a photo to open full screen viewer, then dismiss
- runFlow: ../helpers/launch_with_files.yaml

# Tap first photo in grid to open viewer
- tapOn:
    index: 0
    optional: true

# Verify viewer opened
- assertVisible:
    id: "viewer_done"
    optional: true

# Dismiss
- tapOn:
    id: "viewer_done"
    optional: true
