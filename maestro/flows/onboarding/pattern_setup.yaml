appId: app.vaultaire.ios
---
# Test pattern setup screen (navigate through onboarding first)
- launchApp:
    clearState: true
    clearKeychain: true

- tapOn:
    id: "welcome_continue"
- tapOn:
    id: "analytics_decline"
- tapOn:
    id: "paywall_skip"
    optional: true

# Pattern setup screen
- assertVisible:
    id: "pattern_grid"

# Draw pattern â€” 6-dot minimum
- swipe:
    start: "10%, 50%"
    end: "90%, 50%"
    duration: 800
