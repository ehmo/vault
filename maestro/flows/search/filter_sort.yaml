appId: app.vaultaire.ios
---
# Open filter menu and select sort options (needs files present)
- runFlow: ../helpers/launch_with_files.yaml

- assertVisible:
    id: "vault_filter_menu"
- tapOn:
    id: "vault_filter_menu"

# Filter menu appears with sort options
- tapOn:
    text: "Date Added"
    optional: true
