appId: app.vaultaire.ios
---
# Search for files in vault (needs files present for search field to show)
- runFlow: ../helpers/launch_with_files.yaml

- assertVisible:
    id: "vault_search_field"

# Tap search field and type
- tapOn:
    id: "vault_search_field"
- inputText: "test"

# Clear search by erasing text
- eraseText:
    charactersToErase: 4
